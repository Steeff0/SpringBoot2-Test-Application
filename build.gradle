buildscript {
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.2.3.RELEASE"
        classpath "io.spring.gradle:dependency-management-plugin:1.0.8.RELEASE"
    }

    repositories {
        maven {
            url "http://dev-brm.cs.kadaster.nl/artifactory/mvn-registry"
        }
        maven {
            url "http://dev-brm.cs.kadaster.nl/artifactory/gradle-registry"
        }
    }
}

apply plugin: 'java'
apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.9'

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.3.RELEASE'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}
